  <!-- Step indicator -->
  <div class="container step-indicator hidden-xs">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-sm-2 col-sm-offset-1 bs-wizard-step complete">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Fálj feltöltés</div>
            </div>
            <div class="col-sm-2 bs-wizard-step complete">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Nyomtatási beállítások</div>
            </div>
            <div class="col-sm-2 bs-wizard-step complete">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Átvételi adatok</div>
            </div>
            <div class="col-sm-2 bs-wizard-step active">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Ügyfél adatok</div>
            </div>
            <div class="col-sm-2 bs-wizard-step disabled">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Megerősítés</div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- User setup window -->
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 window">
        <h3><i class="fa fa-fw fa-user"></i> Ügyfél adatok</h3>
        <hr>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 loginorsignup">
<!--           	<a href="./confirm.html" class="btn btn-primary nextbutton"><i class="fa fa-fw fa-sign-in"></i>
 Bejelentkezés</i></a>
 						<hr> -->
 						<div class="radio">
              <label>
                <input type="radio" onclick="javascript:yesnoCheck();" name="optionsLoginOrGuest" id="optionsLogin" value="option1">
                Bejelentkezem a rendelés leadásához
              </label>
              <ul class="list-unstyled form-list" id="LoginInputs" style="display:none">
	              <li class="user">
	                <p class="input-title">Email cím</p>
	                <input type="text" class="form-control" placeholder="" />
	              </li>
	              <li class="user">
	                <p class="input-title">Jelszó</p>
	                <input type="text" class="form-control" placeholder="" />
	              </li>
	            </ul>
              <label>
                <input type="radio" onclick="javascript:yesnoCheck();" name="optionsLoginOrGuest" id="optionsGuest" value="option2" checked>
                Folytatom regisztráció nélkül
              </label>
              <ul class="list-unstyled form-list" id="GuestInputs" style="display:block">
	              <li class="user">
	                <p class="input-title">Teljes név</p>
	                <input type="text" class="form-control" placeholder="" />
	              </li>
	              <li class="user">
	                <p class="input-title">Email cím</p>
	                <input type="text" class="form-control" placeholder="" />
	              </li>
	              <li class="user">
	                <p class="input-title">Telefonszám</p>
	                <input type="text" class="form-control" placeholder="" />
	              </li>
	            </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr>
            <a href="./confirm.html" class="btn btn-primary pull-right nextbutton">Következő <i class="fa fa-angle-right"></i></a>
            <a href="./location.html" class="btn btn-link pull-right">Vissza</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Angular.js -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <!-- Hide/Show inputs -->
  <script type="text/javascript">
	function yesnoCheck() {
	    if (document.getElementById('optionsLogin').checked) {
        document.getElementById('LoginInputs').style.display = 'block';
        document.getElementById('GuestInputs').style.display = 'none';
	    }
	    else {
	    	document.getElementById('LoginInputs').style.display = 'none';
	      document.getElementById('GuestInputs').style.display = 'block';
	    }

	}
	</script>
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
