<head>
  <meta charset="utf-8"/>

  <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-static-top my-navbar" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand branditem" href="#">
                <p>Printly<span></span></p>
                  <!-- <img src="http://placehold.it/150x50&text=Logo" alt=""> -->
              </a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a href="#" class="menuitem">Regisztráció</a>
                  </li>
                  <li>
                      <a href="#" class="menuitem">Bejeletkezés</a>
                  </li>
                  <!-- <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tamás Soós <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Action</a></li>

                      <li><a href="#">Something else here</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">Separated link</a></li>
                    </ul>
                  </li> -->
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

  <!-- Step indicator -->
  <div class="container step-indicator hidden-xs">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-sm-2 col-sm-offset-1 bs-wizard-step complete">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Fálj feltöltés</div>
            </div>
            <div class="col-sm-2 bs-wizard-step active">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Nyomtatási beállítások</div>
            </div>
            <div class="col-sm-2 bs-wizard-step disabled">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Átvételi adatok</div>
            </div>
            <div class="col-sm-2 bs-wizard-step disabled">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Ügyfél adatok</div>
            </div>
            <div class="col-sm-2 bs-wizard-step disabled">
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Megerősítés</div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Doc setup window -->
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 window">
        <h3><i class="fa fa-fw fa-file-text"></i> Nyomtatási beállítások</h3>
        <hr>
        <div class="row">
          <div class="col-sm-8">
            <ul class="list-unstyled form-list">
              <li>
                <p class="settings-title">Papírméret</p>
                <select class="form-control">
                  <option>A4</option>
                  <option>A3</option>
                </select>
              </li>
              <li>
                <p class="settings-title">Példányszám</p>
                <div class="input-group spinner">
                  <input type="text" class="form-control" value="1">
                  <div class="input-group-btn-vertical">
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                    <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                  </div>
                </div>
                <div class="checkbox left-margin-fix">
                  <label>
                    <input type="checkbox" ng-true-value="A" ng-false-value="B" ng-model="check"/>
                    <p>Csak bizonyos oldalak nyomtatása</p>        
                    <!-- <input type="text" ng-show="check == 'A'" placeholder=" 2-22 oldal" /> -->
                  </label>
                </div>
              </li>
              <li>
                <p class="settings-title">Szín</p>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsSzin" id="optionsSzin1" value="option1" checked>
                    Fekete-fehér
                  </label>
                  <label>
                    <input type="radio" name="optionsSzin" id="optionsSzin2" value="option2">
                    Színes
                  </label>
                </div>
              </li>
              <li>
                <p class="settings-title">Oldalrendezés</p>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsOldalrendezes" id="optionsOldalrendezes1" value="option1" checked>
                    Egyoldalas nyomtatás
                  </label>
                  <label>
                    <input type="radio" name="optionsOldalrendezes" id="optionsOldalrendezes2" value="option2">
                    Kétoldalas nyomtatás
                  </label>
                </div>
              </li>
              <li>
                <p class="settings-title">Tájolás</p>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionTajolas" id="optionsTajolas1" value="option1" checked>
                    Álló
                  </label>
                  <label>
                    <input type="radio" name="optionTajolas" id="optionsTajolas2" value="option2">
                    Fekvő
                  </label>
                </div>
              </li>
              <li>
                <p class="settings-title">Laprendezés</p>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsLaprendezes" id="optionsLaprendezes1" value="option1" checked>
                    1x1-es
                  </label>
                  <label>
                    <input type="radio" name="optionsLaprendezes" id="optionsLaprendezes2" value="option2">
                    2x1-es
                  </label>
                  <label>
                    <input type="radio" name="optionsLaprendezes" id="optionsLaprendezes3" value="option3">
                    2x2-es
                  </label>
                  <label>
                    <input type="radio" name="optionsLaprendezes" id="optionsLaprendezes4" value="option4">
                    2x3-as
                  </label>
                </div>
              </li>
              <li>
                <p class="settings-title">Anyag</p>
                <select class="form-control">
                  <option>Normál 80g</option>
                  <option>Profi 69g kek</option>
                </select>
              </li>
              <li>
                <div class="checkbox left-margin-fix">
                  <label>
                    <input type="checkbox" value="">
                    Kötészet
                  </label>
                  <label>
                    <input type="checkbox" value="">
                    Laminálás
                  </label>
                  <label>
                    <input type="checkbox" value="">
                    Hajtogatás
                  </label>
                </div>
              </li>
              <li>
                <p class="settings-title">Megjegyzés</p>
                <textarea class="form-control" rows="3"></textarea>
              </li>
            </ul>
          </div>
          <!-- <div class="col-sm-4 hidden-xs">
            preview
          </div> -->
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr>
            <a href="./location.html" class="btn btn-primary pull-right nextbutton">Következő <i class="fa fa-angle-right"></i></a>
            <a href="./index.html" class="btn btn-link pull-right">Vissza</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Angular.js -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <!-- Spinner -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    (function($) {
      $('.spinner .btn:first-of-type').on('click', function() {
        $('.spinner input').val(parseInt($('.spinner input').val(), 10) + 1);
      });
      $('.spinner .btn:last-of-type').on('click', function() {
        if( $('.spinner input').val() > 1 ){
          $('.spinner input').val(parseInt($('.spinner input').val(), 10) - 1);
        }
      });
    })(jQuery);
  </script>
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</body>

</html>
